<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zup Progress</title>
    <link rel="icon" href="/assets/images/favicon (2).ico" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="logo-area">
            <div id="alunos-img">
                <img src="assets/images/desenho-pessoas.png" alt="">
            </div>
        </div>
        <div class="login-area">
            <div id="logo">
                <img src="/assets/images/logo-colorido.png" alt="">
            </div>
            <h3>Entre com seu email da Zup</h3>
            <div id="form-container">
                <div id="form-inner">
                    <form id="register-form">
                        <div id="container">
                            <div id="email-container">
                                <label for="login">Email</label>
                                <input type="email" name="login" id="login" placeholder="Email">
                            </div>
                            <div id="password-container">
                                <label for="password">Senha</label>
                                <input type="password" name="password" id="password" placeholder="Senha">
                            </div>
                            <div id="submit-container">
                                <input type="submit" value="Entrar">
                            </div>
                            <p id="erro-login"></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/env.js"></script>
    <script src="scripts/routes.js"></script>
    <script src="scripts/login.js"></script>
    
</body>

</html>
