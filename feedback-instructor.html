<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zup Progress</title>
    <link rel="stylesheet" href="/assets/css/feedback-instructor.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="menu">
        <nav class="menu-lateral">
            <ul>
                <li class="item-menu">
                    <a href="#">
                        <span class="icon">
                            <img src="/assets/images/" alt="">
                        </span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="#">
                        <span class="icon">
                            <img src="/assets/images/Person.png" alt="">
                        </span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="feedback-student.html">
                        <span class="icon">
                            <img src="/assets/images/rocket (1) 1.png" alt="">
                        </span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="feedback-student.html">
                        <span class="icon">
                            <img src="/assets/images/education (1) 1.png" alt="">
                        </span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="main">
        <h1>Dar Feedback</h1>
        <div id="form-container">
            <div id="form-inner">
                <form id="register-form">
                    <div id="container">
                        <div class="select">
                            <span>Projeto</span>
                            <select name="project" id="project">
                               <option selected disabled>Escolha um projeto</option>
                               
                            </select>
                         </div>
                        
                        <div>
                            <div class="select">
                                <span>Nome do aluno</span>
                                <select name="name" id="name">
                                   <option selected disabled>Escolha um aluno</option>
                                   
                                </select>
                             </div>
                        </div>
                    </div>
    
                    <div id="feedback-container">
                        <div id="feedback-titulo"><p>Raciocinio Estruturado</p></div>
                        <div id="checkbox">
                            
                            <div id="checkbox-content">
                                <input type="checkbox"  id="abaixo-esperado-raciocinio" name="raciocinio" value="abaixo-esperado"/>
                                <label for="abaixo-esperado-raciocinio">Abaixo do esperado</label>
                            </div>
                            <div id="checkbox-content">
                                <input type="checkbox"  id="dentro-esperado-raciocinio" name="raciocinio" value="dentro-esperado"/>
                                <label for="dentro-esperado-raciocinio">Dentro do esperado</label>
                            </div>
                            <div id="checkbox-content">
                                <input type="checkbox"  id="acima-esperado-raciocinio" name="raciocinio" value="acima-esperado"/>
                                <label for="acima-esperado-raciocinio">Acima do esperado</label>
                            </div>
                          
                        </div>
                        
                    </div>
                    <div id="feedback-container">
                        <div id="feedback-titulo"><p>Estruturas básicas de código</p></div>
                        <div id="checkbox">
                            
                            <div id="checkbox-content">
                                <input type="checkbox"  id="abaixo-esperado-estrutra" name="abaixo-esperado" value="abaixo-esperado"/>
                                <label for="abaixo-esperado-estrutra">Abaixo do esperado</label>
                            </div>
                            <div id="checkbox-content">
                                <input type="checkbox"  id="dentro-esperado-estrutra" name="dentro-esperado" value="dentro-esperado"/>
                                <label for="dentro-esperado-estrutra">Dentro do esperado</label>
                            </div>
                            <div id="checkbox-content">
                                <input type="checkbox"  id="acima-esperado-estrutra" name="acima-esperado" value="acima-esperado"/>
                                <label for="acima-esperado-estrutra">Acima do esperado</label>
                            </div>
                          
                        </div>
                        
                    </div>
                    <div id="feedback-container">
                        <div id="feedback-titulo"><p>Versionamento de código</p></div>
                        <div id="checkbox">
                            
                            <div id="checkbox-content">
                                <input type="checkbox"  id="abaixo-esperado-versionamento" name="abaixo-esperado" value="abaixo-esperado"/>
                                <label for="abaixo-esperado-versionamento">Abaixo do esperado</label>
                            </div>
                            <div id="checkbox-content">
                                <input type="checkbox"  id="dentro-esperado-versionamento" name="dentro-esperado" value="dentro-esperado"/>
                                <label for="dentro-esperado-versionamento">Dentro do esperado</label>
                            </div>
                            <div id="checkbox-content">
                                <input type="checkbox"  id="acima-esperado-versionamento" name="acima-esperado" value="acima-esperado"/>
                                <label for="acima-esperado-versionamento">Acima do esperado</label>
                            </div>
                          
                        </div>
                        
                    </div>
                    
                    
                 
                    <div>
                        <input type="submit" value="Salvar" />
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="scripts/feedback-instructor.js"></script>
</body>
</html>
